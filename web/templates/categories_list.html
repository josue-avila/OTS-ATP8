{% extends 'index.html' %}
{% block body %}
<div class='button'>
    <a href='/create_category' class="link-button">
        <p>Criar novo</p>
    </a>
</div>
<div>
    <br />
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
        {% for  category in list %}
                <tr>
                    <td>{{ category[0] }}</td>
                    <td>{{ category[1] }}</td>
                    <td>{{ category[2] }}</td>
                </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
