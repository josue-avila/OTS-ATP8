{% extends 'index.html' %}
{% block body %}
<div class='button'>
    <a href='/create_marketplace' class="link-button">
        <p>Criar novo</p>
    </a>
</div>
<div>
    <br />
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
        {% for marketplace in list %}
                <tr>
                    <td>{{ marketplace.id }}</td>
                    <td>{{ marketplace.name }}</td>
                    <td>{{ marketplace.description }}</td>
                </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
